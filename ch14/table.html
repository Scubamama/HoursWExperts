<DOCTYPE html>
<html lang="en"> 

<head>
  <meta charset="UTF-8">
</head>
<body>

<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];
  //console.table(MOUNTAINS);

  let headings = Object.keys(MOUNTAINS[0]);
  headings = headings.map(h =>
    h.charAt(0).toUpperCase() + h.slice(1)
  );
  
  let table = document.createElement('table');
  let tr = document.createElement('tr');

  for (let heading of headings) {
    // create text node with text
    let txt = document.createTextNode(heading);
    // create table header
    let tHeader = document.createElement('th');
    // attach text to header
    tHeader.appendChild(txt);
    // attach header to row
    tr.appendChild(tHeader);
  }
  table.appendChild(tr);

  for (let mountain of MOUNTAINS) {

    tr = document.createElement('tr');
    let txt;
    for (m of Object.values(mountain)) { 
      txt = document.createTextNode(m);
      let tData = document.createElement('td');
      if (typeof(m) == "number") tData.style.textAlign = "right";
      tData.appendChild(txt);
      tr.appendChild(tData);
    }

//attach row to table
    table.appendChild(tr);
}
document.body.appendChild(table)

</script>
</body>

</html>
