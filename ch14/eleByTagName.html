<DOCTYPE html>
  <html lang="en"> 
  
  <head>
    <meta charset="UTF-8">
  </head>
  <body>

  <!-- To find the tag name of an element, use its nodeName property. 
  But note that this will return the tag name in all uppercase. 
  Use the toLowerCase or toUpperCase string methods to compensate for this. -->

  <h1>Heading with a <span>span</span> element.</h1>
  <p>A paragraph with <span>one</span>, <span>two</span>
  spans.</p>
  <div>
    <div></div>

    <div></div>
  </div>

<script>
  function byTagName(node, tagName) {
    // Your code here.
    //console.log("hey!");
    let found = [];
    tagName = tagName.toUpperCase();

    function look(node) { 
      for (let i = 0; i < node.childNodes.length; i++) {
        let child = node.childNodes[i];
        if (child.nodeType == document.ELEMENT_NODE) { 
          if (child.nodeName == tagName) { 
            found.push(child);
          }
          //console.log(child);
          look(child);
        }

      }
   
    }

    look(node);
    return found;

  }
  

  console.log(byTagName(document.body, "div").length);
  // → 1
  console.log(byTagName(document.body, "span").length);
  // → 3
  let para = document.querySelector("p");
  console.log(byTagName(para, "span").length);
  // → 2
</script>


</body>

</html>
