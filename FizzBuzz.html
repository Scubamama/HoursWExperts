<!DOCTYPE html>

<html>
<body>

  <script>

      for(let counter = 1;counter <= 100;counter++){
        if (counter%3 == 0 && counter%5 == 0) {
          document.write("FizzBuzz" + "<br/>");
        } else if (counter%3 == 0) {
          document.write("Fizz"+ "<br/>");
        } else if (counter%5 == 0) {
          document.write("Buzz"+ "<br/>");
        }
        else {
          document.write(counter + "<br/>");
   	   }

     } // end for


  </script>
</body>
</html>
